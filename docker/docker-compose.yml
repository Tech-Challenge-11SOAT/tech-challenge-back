services:
  db:
    image: mysql:8.0
    container_name: mysql-techchallenge
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: techchallange_db
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: techchallenge-app
    ports:
      - "8080:8080"
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/techchallange_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # JWT
      JWT_SECRET: palmeirasNaoTemMundialVitorNhoqueEMuitoBagreVaiCorinthians2012
      JWT_ACCESS_TOKEN_EXPIRATION: 900000
      JWT_REFRESH_TOKEN_EXPIRATION: 604800000
    depends_on:
      db:
        condition: service_healthy

volumes:
  db-data:
